<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 id="heading">SIMPLE CALCULATOR</h1>
    <div id="blocks">
        <div id = "div1">0</div>
        <div class="numbers">
            <div id = "div2">
                <div class="btn" id="ac">AC</div>
                <div id="back"  class="btn">←</div>
                <div id="left" class="btn">(</div>
                <div id="divides" class="btn">÷</div>
            </div>
            <div id = "div3">
                <div id="seven" class="btn">7</div>
                <div id="eight" class="btn">8</div>
                <div id="nine" class="btn">9</div>
                <div id="multiply" class="btn">x</div>
            </div>
            <div id = "div4">
                <div id="four" class="btn">4</div>
                <div id="five" class="btn">5</div>
                <div id="six" class="btn">6</div>
                <div id="subtract" class="btn">-</div>
            </div>
            <div id = "div5">
                <div id="one" class="btn">1</div>
                <div id="two" class="btn">2</div>
                <div id="three" class="btn">3</div>
                <div id="add" class="btn">+</div>
            </div>
            <div id = "div6">
                <div id="right" class="btn">)</div>
                <div id="zero" class="btn">0</div>
                <div id="decimal" class="btn">.</div>
                <div id="equals" class="btn">=</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
