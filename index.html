<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="heading">SIMPLE CALCULATOR</div>
    <div id="blocks">
        <div id = "div1">0</div>
        <div class="numbers">
            <div id = "div2">
                <div id="ac">AC</div>
                <div id="back">←</div>
                <div id="left">(</div>
                <div id="divides">÷</div>
            </div>
            <div id = "div3">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="multiply">x</div>
            </div>
            <div id = "div4">
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="subtract">-</div>
            </div>
            <div id = "div5">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="add">+</div>
            </div>
            <div id = "div6">
                <div id="right">)</div>
                <div id="zero">0</div>
                <div id="decimal">.</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
